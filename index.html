<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qtest</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/AlbinJunLiang/qtest/10834be82eda4d28f2e612a161c820905ae96d71/Qtest.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Onest:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="hamburger-menu">
        <button class="hamburger" id="hamburger-btn">☰</button>

        <div class="dropdown-menu" id="dropdown-menu">
          <a id="opcion5">⚙️ Administrador</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h1><p>QTest</p></h1>
      </div>

      <div class="login-box">
        <h2>Estudiante</h2>
        <form id="loginForm">
          <div style="padding-bottom: 12px" class="user-box">
            <input id="password" type="password" name="password" required />
            <label>Ingresa la clave</label>
          </div>
          <div id="alert-passw" class="alert-div-hidden">
            <p style="color: red">Clave no válida</p>
          </div>

          <div class="show-password-container">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Mostrar contraseña</label>
          </div>
          <div class="button-box">
            <button type="submit" class="btn">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="functions/main.js"></script>
    <script src="functions/index.js"></script>
  </body>
</html>
